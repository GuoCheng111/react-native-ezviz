buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    /*萤石SDK核心模块，必须*/
    implementation 'io.github.ezviz-open:ezviz-sdk:4.19.5'
    /*视频通话模块，按需使用*/
    implementation 'io.github.ezviz-open:videotalk:1.2.4'
    /*视频通话模块，按需使用*/
    implementation 'io.github.ezviz-open:streamctrl:1.2.4'
    compile "com.facebook.react:react-native:+"
}
